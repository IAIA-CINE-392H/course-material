<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset=utf-8 />
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>ofxLibwebsockets Echo Server test app</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
 	<script type="text/javascript" src="js/utils.js"></script>
 	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>

	<div data-role="page">
	  
	  <div data-role="header">
	    <h1>Web Control</h1>
	  </div>

	  <div data-role="main" class="ui-content">

	  	<div id="container">
		<h2>ofxLibwebsockets test applet</h2><hr />
		<div>
			<h3>Browser info</h3><hr />
			<div class="info">
				<strong>Detected Browser: <div id="brow">...</div></strong><br />
				<div id="status">Not initialized</div><br />
			</div>
		</div>

		<div>
			<h3>Input</h3>
			<hr />
			<input id="message" type="text" />
			<input id="button" type="button" value="send" />
		</div>

		<label for="slider">Rotate</label>
		<input type="range" name="slider" id="slider" value="0" min="-180" max="180" />

		<div>
			<h3>Incoming Messages</h3>
			<hr />
			<div id="messages" class="info"></div>
		</div>

		</div>
	
	  </div>
	</div>

</body>
</html>
